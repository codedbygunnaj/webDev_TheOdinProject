<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intermediate-HTML-CSS</title>
</head>
<body>
    <!-- 1. -->
    <div>
        <p></p>
    </div>
    <!-- div>p -->

    <!-- 2. -->
     <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
     </ul>
     <!-- ul>li*5 -->

    <!-- 3 -->
     <div class="text"></div>
     <div id="teach"></div>
    <!-- div.text or div#teach -->

    <!-- 4 -->
    <div></div>
    <p></p>
    <br>
    <!-- siblings tag: div+p+br -->

    <!-- 5 -->
    <ul>
        <li class="items1"></li>
        <li class="items2"></li>
        <li class="items3"></li>
        <li class="items4"></li>
        <li class="items5"></li>
    </ul>
    <ol>
        <li class="1"></li>
        <_items1></_items1>
        <_items2></_items2>
        <_items3></_items3>
    </ol>
    <!--  -->
    <!-- Item numbering: ul>li.items$*5 and ol>li.$*_items$*3-->
    <!-- $ is used to opt for numbering -->

    <!-- and ManyMore! -->
</body>
</html>
