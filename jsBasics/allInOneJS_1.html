 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Edition</title>
 </head>
 <body>
    <script>
        console.log("Hi, Gunaj Here!")
        console.log("Hi, How're You?")
        let kiku="Gunaj"
        console.log(kiku)
        kiku=29
        console.log(kiku)

        const pi=3.14
        console.log(pi)
        // pi=5.3 -> allInOneJS_1.html:20 Uncaught TypeError: Assignment to constant variable.
        // "can't change const values"
        console.log(3+4-1+9)
        console.log(3>4)
        console.log(3<4)

        console.log("5"!=5)
        console.log("5"!==5)
        console.log("5"==5)
        console.log("5"===5)
        alert( '1' + 2 ); // "12"
        alert( 2 + '1' ); // "21"

        alert(2 + 2 + '1' ); // "41" and not "221"
        alert('1' + 2 + 2); // "122" and not "14"

        //The binary + is the only operator that supports strings in such a way. Other arithmetic operators work only with numbers and always convert their operands to numbers.

        // The plus + exists in two forms: the binary form that we used above and the unary form.The unary plus or, in other words, the plus operator + applied to a single value, doesn’t do anything to numbers. But if the operand is not a number, the unary plus converts it into a number.

        let x = 1;
        alert( +x ); // 1

        let y = -2;
        alert( +y ); // -2

        // Converts non-numbers
        alert( +true ); // 1
        alert( +"" );   // 0

        let apples = "2";
        let oranges = "3";
        alert( apples + oranges ); // "23", the binary plus concatenates strings

        apples = "2";
        oranges = "3";

        // both values converted to numbers before the binary plus
        alert( +apples + +oranges ); // 5

        // the longer variant
        alert( Number(apples) + Number(oranges) ); // 5

        //so both are equivalent: alert( Number(apples) + Number(oranges) );===alert( +apples + +oranges );

        let w=100/"10"
        console.log(w) //10
        w=100/"apple"
        console.log(w) //NaN
        console.log(typeof w) //number
        console.log(typeof NaN) //number
        console.log(isNaN(w))

        let n = 2;
        n *= 3 + 5; 
        alert( n );

        let counter = 0;
        alert( ++counter ); // 1

        counter = 0;
        alert( counter++ ); // 0

        //Comma: The comma operator , is one of the rarest and most unusual operators. Sometimes, it’s used to write shorter code, so we need to know it in order to understand what’s going on. The comma operator allows us to evaluate several expressions, dividing them with a comma ,. Each of them is evaluated but only the result of the last one is returned.

        let a = (1 + 2, 3 + 4);
        alert( a ); 

        console.log(prompt("Enter your name:", "Gunaj"));
        //asks for a prompt with a default value "Gunaj"
        
    </script>

 </body>
 </html>
