<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Functions</title>
</head>
<body>
    <script>
        function favAnimal(animal){
            return animal+" is my fav animal!"
        }
        const msg=favAnimal("Frog")
        console.log(msg)

        // Local variables can easily shadow global vars!

        function countCheck(count){
            alert(count??"Unknown")
        }
        countCheck(0)
        countCheck(null)
        countCheck(undefined)
        countCheck()
    </script>
</body>
</html>
