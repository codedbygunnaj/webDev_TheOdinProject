    <script>

        let fruits = ["Apple", "Orange", "Pear"];
        // alert( fruits.pop() );

        // alert( fruits.shift() ); // remove Apple and alert it       
        // alert( fruits ); // Orange, Pear

        //unshift(): used to add at elemtn [0] and shifts to right side:
        // alert( fruits ); 
        fruits.unshift("Mango")
        // alert( fruits ); 

        //loops:
        let arr = ["Apple", "Orange", "Pear","Guava"];
        for (let i = 0; i < arr.length; i++) {
            console.log(arr[i])
        }
        for (let fruit of arr) {
            console.log(fruit)
        }
