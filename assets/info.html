<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>extraInformation</title>
</head>
<body>
    <!-- 
        When we need to iterate over an array – we can use forEach, for or for..of.
        When we need to iterate and return the data for each element – we can use map.
        The methods arr.reduce and arr.reduceRight also belong to that breed, but are a little bit more intricate. They are used to calculate a single value based on the array.
        The syntax is:

        let value = arr.reduce(function(accumulator, item, index, array) {
        // ...
        }, [initial]);
    -->
    <script>
        //to extract information contained within the brackets []
        let information="Baby [Cauliflower] Pouch"
        function extractInfo(info){
            return info.substring(info.indexOf("[")+1,info.indexOf("]"));
        }
        console.log(`Information saved inside [] is: ${extractInfo(information)}`)

        //way2:
        function extractInfo2(info){
            const startIndex=info.indexOf("[")+1;
            const endIndex=info.indexOf("]");
            return info.substring(startIndex,endIndex);
        }
        console.log(`Information saved inside [] is: ${extractInfo2(information)}`)
    </script>
</body>
</html>
